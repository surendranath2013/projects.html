
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Right</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0c10;
            background-image: linear-gradient(to bottom, #0b0c10, #1c2630);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(63,94,251,0.05) 0%, rgba(252,70,107,0) 70%);
            z-index: -1;
        }
        .container {
            max-width: 768px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        .game-card {
            background-color: #2d3748;
            background: rgba(45, 55, 72, 0.7);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .sentence-box {
            background-color: #4a5568;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: #e2e8f0;
            border: 1px solid #63b3ed;
        }
        .feedback-message {
            margin-top: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
        }
        .start-button, .stop-button {
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 700;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .start-button {
            background-color: #4c51bf;
        }
        .start-button:hover {
            background-color: #3f479e;
        }
        .stop-button {
            background-color: #ef4444;
        }
        .stop-button:hover {
            background-color: #dc2626;
        }
        .start-button:active, .stop-button:active {
            transform: scale(0.98);
        }
        #timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: #63b3ed;
            margin-bottom: 1rem;
        }
        .select-container {
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .select-container select {
            background-color: #4a5568;
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #63b3ed;
        }
        .rainbow-footer {
            font-size: 1.1em;
            font-weight: bold;
            background: linear-gradient(to right, 
                #ff0000, 
                #ff7f00, 
                #ffff00, 
                #00ff00, 
                #0000ff, 
                #4b0082, 
                #9400d3
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-animation 10s linear infinite;
            display: inline-block;
            margin-top: 8px;
        }
        @keyframes rainbow-animation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container game-card">
        <h1 class="text-4xl font-bold text-white mb-4">Write Right</h1>
        <p class="text-gray-400 mb-8">Click "Start Writing" to see your first sentence and begin the timer!</p>
        
        <div id="controls-container" class="select-container">
            <div>
                <label for="difficulty" class="text-gray-300 mr-2">Choose Level:</label>
                <select id="difficulty">
                    <option value="novice">The Novice</option>
                    <option value="wordsmith">The Wordsmith</option>
                    <option value="titan">The Titan</option>
                </select>
            </div>
            <div>
                <label for="timer-option" class="text-gray-300 mr-2">Choose Time:</label>
                <select id="timer-option">
                    <option value="15">15s</option>
                    <option value="30" selected>30s</option>
                    <option value="45">45s</option>
                    <option value="60">60s</option>
                </select>
            </div>
        </div>
        
        <p id="sentence-count" class="text-sm text-gray-500 mb-8 hidden"></p>
        
        <div id="sentence-display" class="sentence-box">
            Click "Start Writing" to begin.
        </div>
        
        <div id="feedback" class="feedback-message text-gray-300"></div>
        <div id="timer" class="hidden">30s</div>
        
        <button id="start-game-button" class="start-button">Start Writing</button>
        <button id="stop-button" class="stop-button hidden">Stop Game</button>
    </div>
    
    <footer class="mt-8 text-center text-sm">
        <span class="rainbow-footer">Designed by Surendar Nath (G7A)</span>
    </footer>
    
    <script>
        const noviceSentences = [
            "The quick brown fox jumps over the lazy dog.",
            "Never underestimate the power of a good book.",
            "A journey of a thousand miles begins with a single step.","A journey of a thousand miles begins with a single step.","The early bird catches the worm.","All that glitters is not gold.","An apple a day keeps the doctor away.","Actions speak louder than words.","Look before you leap.","Don't count your chickens before they hatch.","Better late than never.","Two heads are better than one.","Where there's a will, there's a way.","Practice makes perfect.","Haste makes waste.","A picture is worth a thousand words.","Every cloud has a silver lining.","When in Rome, do as the Romans do.","Honesty is the best policy.","The pen is mightier than the sword.","Absence makes the heart grow fonder.","A stitch in time saves nine.","Rome wasn't built in a day.","Don't put all your eggs in one basket.","There's no place like home.","You can't judge a book by its cover.","Necessity is the mother of invention.","All's well that ends well.","Knowledge is power.","Good things come to those who wait.","Don't cry over spilled milk.","Laughter is the best medicine.","The grass is always greener on the other side.","Birds of a feather flock together.","What goes around comes around.","Curiosity killed the cat.","A friend in need is a friend indeed.","Nothing ventured, nothing gained.","Too many cooks spoil the broth.","A bad workman blames his tools.","Beauty is in the eye of the beholder.","You can't teach an old dog new tricks.","The proof of the pudding is in the eating.","Many hands make light work.","A penny saved is a penny earned.","Cleanliness is next to godliness.","Give a man a fish, and you feed him for a day.","A fool and his money are soon parted.","The best things in life are free.","Every dog has its day.","New York is a city that never sleeps.","A man is known by the company he keeps.","There's no time like the present.","Don't bite the hand that feeds you.","People who live in glass houses shouldn't throw stones.","You can't have your cake and eat it too.","The show must go on.","It's no use crying over spilled milk.","An ounce of prevention is worth a pound of cure.","Barking dogs seldom bite.","Don't cross the bridge until you come to it.","Let sleeping dogs lie.","A fool's paradise is a short one.","What doesn't kill you makes you stronger.","You reap what you sow.","It's a small world.","Don't rock the boat.","There's no smoke without fire.","Every rose has its thorn.","To each his own.","When the going gets tough, the tough get going.","You can lead a horse to water, but you can't make it drink.","First things first.","Don't bite off more than you can chew.","All roads lead to Rome.","Let bygones be bygones.","It takes two to tango.","Where there's smoke, there's fire.","The cat is out of the bag.","Easy come, easy go.","Better safe than sorry.","The bigger they are, the harder they fall.","Seeing is believing.","The squeaky wheel gets the grease.","You can't have everything.","Keep your friends close and your enemies closer.","The early bird gets the worm.","It's always darkest before the dawn.","A penny for your thoughts.","There's a method to his madness.","The devil is in the details.","Kill two birds with one stone.","The grass is greener on the other side.","Money doesn't grow on trees.","Don't put the cart before the horse.","A drop in the ocean.","Live and learn.","As you sow, so shall you reap.","Time is money.","All's fair in love and war.","You win some, you lose some.","The best defense is a good offense.","It's better to be safe than sorry."                    ];
        const wordsmithSentences = [
            "The sun always shines brightest after the rain; a new day is always on the horizon.",
            "Creativity is intelligence having fun, and every artist starts with a blank canvas.",
            "Learning a new language is an adventure; it opens doors to different cultures and ideas."
        ];
        const titanSentences = [
            "The best way to predict the future is to create it, so we must innovate continually, accepting that failure is an integral part of progress.",
            "Every day is a new opportunity to be great, a chance to forge ahead with determination, knowing that obstacles are merely stepping stones to success.",
            "The early bird catches the worm in the morning, a simple maxim that underscores the importance of diligence, perseverance, and seizing the moment before others."
        ];
        
        const sentenceDisplay = document.getElementById('sentence-display');
        const feedback = document.getElementById('feedback');
        const startGameButton = document.getElementById('start-game-button');
        const stopButton = document.getElementById('stop-button');
        const timerDisplay = document.getElementById('timer');
        const sentenceCountDisplay = document.getElementById('sentence-count');
        const difficultySelect = document.getElementById('difficulty');
        const timerOptionSelect = document.getElementById('timer-option');

        let timerSeconds;
        let timerInterval;
        let sentencesDisplayed = 0;
        let startTime = 0;
        let totalTimeElapsed = 0;

        startGameButton.addEventListener('click', startGame);
        stopButton.addEventListener('click', stopGame);

        function startGame() {
            timerSeconds = parseInt(timerOptionSelect.value);
            
            startGameButton.classList.add('hidden');
            stopButton.classList.remove('hidden');
            sentenceCountDisplay.classList.remove('hidden');
            difficultySelect.disabled = true;
            timerOptionSelect.disabled = true;
            feedback.textContent = '';
            
            startTime = Date.now();
            showSentenceAndStartTimer();
        }

        function showSentenceAndStartTimer() {
            let sentencesForLevel;
            switch (difficultySelect.value) {
                case 'novice':
                    sentencesForLevel = noviceSentences;
                    break;
                case 'wordsmith':
                    sentencesForLevel = wordsmithSentences;
                    break;
                case 'titan':
                    sentencesForLevel = titanSentences;
                    break;
            }
            
            const randomIndex = Math.floor(Math.random() * sentencesForLevel.length);
            const currentSentence = sentencesForLevel[randomIndex];
            sentenceDisplay.textContent = currentSentence;
            
            sentencesDisplayed++;
            sentenceCountDisplay.textContent = `Sentence #${sentencesDisplayed}`;

            timerDisplay.classList.remove('hidden');
            timerDisplay.textContent = `${timerSeconds}s`;
            
            clearInterval(timerInterval); // Clear any existing timer
            timerInterval = setInterval(() => {
                timerSeconds--;
                timerDisplay.textContent = `${timerSeconds}s`;
                if (timerSeconds <= 0) {
                    nextSentence();
                }
            }, 1000);
        }

        function nextSentence() {
            clearInterval(timerInterval);
            timerSeconds = parseInt(timerOptionSelect.value);
            showSentenceAndStartTimer();
        }

        function stopGame() {
            clearInterval(timerInterval);
            totalTimeElapsed = Math.floor((Date.now() - startTime) / 1000);
            
            feedback.textContent = `Game stopped! You wrote ${sentencesDisplayed} sentences in ${totalTimeElapsed} seconds.`;

            startGameButton.textContent = "Start New Round";
            startGameButton.classList.remove('hidden');
            stopButton.classList.add('hidden');
            
            difficultySelect.disabled = false;
            timerOptionSelect.disabled = false;
            
            sentencesDisplayed = 0;
        }
    </script>
</body>
</html>
