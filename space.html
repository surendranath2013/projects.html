<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLore: Space Race Era</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Arial', sans-serif;
        }

        body {
            background: #000010;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 30%, rgba(75, 45, 26, 0.3) 0%, transparent 50%);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(2px 2px at 20% 30%, #fff, transparent);
            animation: twinkle 8s infinite alternate;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6347, #ff4500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .era-title {
            font-size: 2.5rem;
            color: #ff6347;
            margin-bottom: 20px;
        }

        .quiz-screen {
            background: rgba(75, 45, 26, 0.85);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(255, 99, 71, 0.3);
            border: 1px solid rgba(255, 99, 71, 0.3);
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #e6f2ff;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: rgba(75, 45, 26, 0.6);
            border: 1px solid rgba(255, 99, 71, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #b0d5fe;
        }

        .option:hover {
            background: rgba(255, 99, 71, 0.2);
            border-color: rgba(255, 99, 71, 0.6);
        }

        .option.selected {
            background: rgba(255, 99, 71, 0.3);
            border-color: rgba(255, 99, 71, 0.8);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background: linear-gradient(45deg, #ff6347, #ff4500);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 99, 71, 0.4);
        }

        .results-screen {
            text-align: center;
            padding: 40px;
        }

        .score-value {
            font-size: 3rem;
            font-weight: 800;
            color: #ff6347;
            margin: 20px 0;
        }

        /* Score Report Styles */
        .score-report {
            background: rgba(75, 45, 26, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            text-align: left;
        }

        .score-header {
            background: #ff6347;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .review-item {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 4px solid #ff6347;
            background: rgba(255, 255, 255, 0.1);
        }

        .review-item.correct {
            border-left-color: #00ff88;
        }

        .review-question {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .review-answer {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .user-answer {
            background: rgba(255, 107, 107, 0.2);
            border-left: 3px solid #ff6b6b;
        }

        .correct-answer {
            background: rgba(81, 207, 102, 0.2);
            border-left: 3px solid #51cf66;
        }

        .review-explanation {
            margin-top: 10px;
            font-style: italic;
            color: #a0d2fe;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status.correct {
            background: #00ff88;
            color: #000;
        }

        .status.incorrect {
            background: #ff4444;
            color: white;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">SkyLore</div>
            <div class="era-title">Space Race Era</div>
        </header>

        <div class="quiz-screen" id="quizScreen">
            <div class="question" id="question">Which country launched the first artificial satellite, Sputnik 1?</div>
            
            <div class="options" id="options">
                <div class="option" data-index="0">United States</div>
                <div class="option" data-index="1">Soviet Union</div>
                <div class="option" data-index="2">China</div>
                <div class="option" data-index="3">France</div>
            </div>
            
            <div class="navigation">
                <button class="btn" id="prevBtn">Previous</button>
                <button class="btn" id="nextBtn">Next Question</button>
            </div>
        </div>

        <div class="quiz-screen results-screen" id="resultsScreen" style="display: none;">
            <h2>Space Race Era - Score Report</h2>
            <div class="score-header">
                <div style="font-size: 1.2rem;">Level: Space Pioneer</div>
                <div style="font-size: 1.2rem;">Submitted on October 4, 2025 at 4:10:22 PM</div>
                <div class="score-value" id="finalScore">0/5</div>
            </div>
            
            <div class="encouragement" id="encouragementMessage" style="font-size: 1.3rem; margin: 20px 0; color: #ffcc00;">
                Excellent! You're reaching for the stars!
            </div>
            
            <div class="score-report" id="questionReview">
                <!-- Question reviews will be populated by JavaScript -->
            </div>
            
            <button class="btn" id="restartBtn" style="margin-top: 20px;">Take Quiz Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which country launched the first artificial satellite, Sputnik 1?",
                options: ["United States", "Soviet Union", "China", "France"],
                correct: 1,
                explanation: "The Soviet Union launched Sputnik 1 on October 4, 1957, marking the beginning of the Space Age."
            },
            {
                question: "Who was the first human to travel into space?",
                options: ["Neil Armstrong", "Yuri Gagarin", "John Glenn", "Alan Shepard"],
                correct: 1,
                explanation: "Yuri Gagarin, a Soviet cosmonaut, became the first human in space on April 12, 1961, aboard Vostok 1."
            },
            {
                question: "The Apollo 11 mission successfully landed humans on the Moon in what year?",
                options: ["1967", "1969", "1971", "1973"],
                correct: 1,
                explanation: "Apollo 11 landed on the Moon on July 20, 1969, with Neil Armstrong and Buzz Aldrin becoming the first humans to walk on the lunar surface."
            },
            {
                question: "Which was the first country to send a spacecraft to the Moon?",
                options: ["United States", "Soviet Union", "China", "India"],
                correct: 1,
                explanation: "The Soviet Union's Luna 2 became the first human-made object to reach the Moon when it impacted the lunar surface in 1959."
            },
            {
                question: "The first space station, Salyut 1, was launched by:",
                options: ["NASA", "ESA", "Soviet Space Program", "CNSA"],
                correct: 2,
                explanation: "Salyut 1 was launched by the Soviet Union on April 19, 1971, becoming the world's first space station."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null);

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const finalScore = document.getElementById('finalScore');
        const quizScreen = document.getElementById('quizScreen');
        const resultsScreen = document.getElementById('resultsScreen');
        const restartBtn = document.getElementById('restartBtn');
        const encouragementMessage = document.getElementById('encouragementMessage');
        const questionReview = document.getElementById('questionReview');

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionElement.textContent = q.question;
            
            optionsElement.innerHTML = '';
            q.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.setAttribute('data-index', index);
                optionElement.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionElement);
            });

            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Finish Quiz' : 'Next Question';
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
        }

        nextBtn.addEventListener('click', () => {
            if (userAnswers[currentQuestion] === null) {
                alert('Please select an answer');
                return;
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                calculateScore();
                showResults();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        });

        function calculateScore() {
            score = 0;
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.correct) {
                    score++;
                }
            });
        }

        function showResults() {
            quizScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            finalScore.textContent = `${score}/${questions.length}`;
            
            // Set encouragement message
            if (score === questions.length) {
                encouragementMessage.textContent = "Perfect! You're a Space Race Expert!";
            } else if (score >= 4) {
                encouragementMessage.textContent = "Excellent! You know your space history!";
            } else if (score >= 3) {
                encouragementMessage.textContent = "Good job! You have solid space knowledge!";
            } else {
                encouragementMessage.textContent = "Keep learning! The stars await your exploration!";
            }
            
            generateQuestionReview();
        }

        function generateQuestionReview() {
            questionReview.innerHTML = '';
            
            questions.forEach((q, index) => {
                const reviewItem = document.createElement('div');
                const userAnswerIndex = userAnswers[index];
                const isCorrect = userAnswerIndex === q.correct;
                
                reviewItem.classList.add('review-item');
                if (isCorrect) {
                    reviewItem.classList.add('correct');
                }
                
                let reviewHTML = `
                    <div class="review-question">
                        ${index + 1}. ${q.question}
                        <span class="status ${isCorrect ? 'correct' : 'incorrect'}">
                            ${isCorrect ? '?' : 'X'}
                        </span>
                    </div>
                `;
                
                if (userAnswerIndex !== null) {
                    reviewHTML += `
                        <div class="review-answer user-answer">
                            <strong>Your Answer:</strong> ${q.options[userAnswerIndex]}
                        </div>
                    `;
                } else {
                    reviewHTML += `
                        <div class="review-answer user-answer">
                            <strong>Your Answer:</strong> (No answer selected)
                        </div>
                    `;
                }
                
                if (!isCorrect) {
                    reviewHTML += `
                        <div class="review-answer correct-answer">
                            <strong>Correct Answer:</strong> ${q.options[q.correct]}
                        </div>
                    `;
                }
                
                reviewHTML += `
                    <div class="review-explanation">
                        <strong>Explanation:</strong> ${q.explanation}
                    </div>
                `;
                
                reviewItem.innerHTML = reviewHTML;
                questionReview.appendChild(reviewItem);
            });
        }

        restartBtn.addEventListener('click', () => {
            currentQuestion = 0;
            score = 0;
            userAnswers.fill(null);
            quizScreen.style.display = 'block';
            resultsScreen.style.display = 'none';
            loadQuestion();
        });

        // Initialize
        loadQuestion();
    </script>
</body>
</html>
